PCLISTINTRO="Das Gebet ist die Übung ohnegleichen, Gottes Gegenwart in unserem Leben auszuleben. Es ist der Ort, wo der Stolz beiseite gelegt wird, die Hoffnung auflebt und Fürbitte getan wird.\nEs ist der Ort, wo wir unsere Not zugeben, wo wir demütig werden und unsere Abhängigkeit von Gott uns wichtig wird.\n\nDas Gebet ist die lebensnotwendige Gewohnheit des Christen. Im Gebet üben wir Glaube und Hoffnung aus. Das Gebet ist das Vorrecht, das Herz von Gott dem Vater durch Seinen Sohn Jesus unsern Herrn.\n\nSucht die Nähe Gottes, dann wird er euch nahe sein.\nJak 4:8\n\nMacht euch keine Sorgen! Ihr dürft Gott um alles bitten. Sagt ihm, was euch fehlt, und dankt ihm! Und Gottes Friede, der all unser Verstehen übersteigt, wird eure Herzen und Gedanken im Glauben an Jesus Christus bewahren.\nPhil 4:6-7\n\n\nVater, in Deinem Erbarmen, erhöre unsere Gebete."               
PCREQDIRECTIONS="Sie sind herzlich dazu eingeladen Ihr(e) Gebetsanliegen unten zu übermitteln. Ihre Anliegen werden an die Kirche weitergeleitet. Wenn Sie es wünschen können Sie uns Ihre Anfrage vertraulich übermitteln, Ihre Lobpreisung oder Ihre Gebetserhörungen mit uns teilen. Treffen Sie in diesem Fall die entsprechende Auswahl.\n\nObwohl diese Vorgehensweise selten erforderlich ist, behalten wir uns das Recht vor die Anfragen zu editieren, falls dies der Übermittelte Inhalt erfordert. Nicht alle Gebetsanliegen werden auf Grund des Inhaltes oder des Formates übernommen. Bitte gestatten Sie Ihr Gebetsanliegen zumindest drei Tage lang auf unserer Web Site anzuzeigen, wenn Sie sich für eine öffentliche Anzeige entschieden haben."               
