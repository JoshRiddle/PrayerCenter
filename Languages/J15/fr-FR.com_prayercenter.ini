PCLISTINTRO=La prière est la pratique de la présence de Dieu. C'est là que l'on abondonne notre fierté pour l'espérance et la supplication.  Prier, c'est admettre nos besoins et apprendre l'humilité en acceptant de dépendre de Dieu.  Prier est vital pour tout chrétien.  Prier, c'est mettre notre foi et notre espérance en pratique. Prier, c'est avoir le privilège de toucher le coeur du Père par son Fils, Jésus-Christ, notre Seigneur. \n\n Approchons-nous de Dieu, et Il s'approchera de nous (Jc 4,8)\n\n N'entretenez aucun souci ; mais en tout besoin recourez à l'oraison et à la prière, pénétrées d'action de grâces, pour présenter vos requêtes à Dieu. Alors la paix de Dieu, qui surpasse toute intelligence, prendra sous sa garde vos cœurs et vos pensées, dans le Christ Jésus (Phil 4, 6-7)\n\nPère, dans ta bonté, écoute nos prières.
PCREQDIRECTIONS=Vous êtes invités à soumettre vos demandes de prière ci-dessous. Vos demandes seront transférées à nos communautés. Si vous souhaitez que vos demandes restent confidentielles, ou nous soumettre une action de grâce ou un témoignange de prière exaucée, c'est aussi possible. Cochez pour cela la case ad-hoc ci-dessous. \n\nBien que cela soit rarement nécessaire, nous nous réservons le droit de modifier les demandes quand leur contenu l'exige. Certaines intentions peuvent ne pas être publiées à cause de leur contenu. Si vous avez choisi de publier votre demande de prière sur le site, comptez au moins 3 jours de délai avant publication.   
