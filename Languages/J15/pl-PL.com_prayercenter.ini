SUBPAGEMSG=Aby zapisać się lub wypisać z Łańcucha modlitwy wpisz swój email i wciśnij odpowiedni przycisk. Pamiętaj, aby dobrze przemyśleć swoją decyzję. Będziesz otrzymywał przez email intencje, które ktoś będzie wysyłał z wiarą, że uczestnik Łańcucha modlitwy będzie się modlił.. Jeśli w pewnym momencie uznasz, że nie jesteś w stanie poświecić czasu na modlitwę w otrzymanych intencjach wypisz się.\n\n\n\nPo kliknięciu na "zatwierdz" nie pojawi się żaden komunikat. Bądź jednak pewien/-na, że email został wysłany!
