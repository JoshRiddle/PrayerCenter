PCLISTINTRO=A Oração é a prática da presença de Deus. É o lugar onde o orgulho é abandonado, a esperança é renovada, e a súplica é feita. A Oração é o lugar de admitir nossas necessidades, de adotar a humildade, e clamar pela dependência de Deus. A Oração é a prática necessária do cristão. A Oração é o exercício da fé e da esperança. A Oração é o privilégio de tocar o coração de Deus através de Seu Filho, Jesus Cristo nosso Senhor.\n\n Chegai-vos a Deus, e ele se chegará a vós. Tiago 4:8\n\nNão estejais inquietos por coisa alguma; antes as vossas petições sejam em tudo conhecidas diante de Deus pela oração e súplica, com ação de graças. E a paz de Deus, que excede todo o entendimento, guardará os vossos corações e os vossos sentimentos em Cristo Jesus. Fp 4:6-7\n\nPai, pela Sua misericórdia, ouça nossas orações.             
PCREQDIRECTIONS=Convidamos você a enviar seus pedidos de oração abaixo. Seus pedidos serão enviados à igreja. Se você deseja enviar seu pedido em particular, enviar um agradecimento ou compartilhar um testemunho de uma oração respondida, assim nós faremos. Marque as opções desejadas abaixo.\n\nEmbora raramente nós tenhamos que editar os pedidos enviados, nos reservamos esse direito caso seja necessário. Nem todos os pedidos serão exibidos devido ao conteúdo e formato. Por favor aguarde pelo menos três dias para que seu pedido seja exibido no site se essa foi sua opção.             
