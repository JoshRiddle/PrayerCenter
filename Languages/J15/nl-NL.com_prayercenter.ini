PCLISTINTRO=Gebed is de praktijk van de aanwezigheid van God.  Als trots aan de kant gezet wordt, wordt hoop en smeking intenser.  Gebed is je nood en afhankelijkheid van God nederig toegeven.  Gebed is nodig voor iedere christen.  Gebed getuidt van geloof en hoop. Gebed is het voorrecht om het hart van de Vader te raken door Zijn Zoon, Jezus Christus onze Heer. nnNader tot God, dan zal hij tot u naderen. Reinig uw handen, zondaars; zuiver uw hart, weifelaars.  Jakobus 4:8 nnWees over niets bezorgd, maar vraag God wat u nodig hebt en dank hem in al uw gebeden. Dan zal de vrede van God, die alle verstand te boven gaat, uw hart en gedachten in Christus Jezus bewaren. Filippenzen 4:6-7 nnVader hoor in genade onze gebeden.   
PCREQDIRECTIONS=U mag uw gebedsverzoek hieronder invullen.  Uw verzoek zal worden toegezonden aan de kerk.  Als u uw verzoek privé wilt houden, een lofoffer wilt verzenden of een getuigenis van verhoorde gebeden wil delen, kan dat ook. Vink hiervoor het juiste vakje aan. nnHoewel het zelden nodig is, behouden wij ons het recht om verzoeken te bewerken wanneer hun inhoud dat vereist.  Niet alle gebedsverzoeken zullen worden geplaatst op basis van inhoud.  Het kan zeker drie dagen duren voor uw gebedsverzoek op onze website staat (als u daarvoor gekozen heeft).   
