PCLISTINTRO=Pojďte se s námi modlit!\n\n "Přibližte se k Bohu a přiblíží se k vám." (Jakub 4,7b)\n\n "Netrapte se žádnou starostí, ale v každé modlitbě a prosbě děkujte a předkládejte své žádosti Bohu. A pokoj Boží, převyšující každé pomyšlení, bude střežit vaše srdce i mysl v Kristu Ježíši." (Filipským 4,6-7)\n\n Otče, vyslyš naše modlitby - pro své milosrdenství!              
PCREQDIRECTIONS=Zveme Vás k navržení vlastních modlitebních námětů! Vaše náměty zpracuje náš pastorační tým. Pokud chcete zaslat svůj námět soukromě, poslat díkůvzdání nebo se podělit s tím, jak byly vaše modlitby vyslyšeny, stačí zaškrtnout příslušné okénko formuláře. Nestává se to často, ale přesto si vyhrazujeme právo upravovat zaslané modlitební náměty, pokud si to jejich obsah žádá. Náměty s nevhodným obsahem nemohou být publikovány. Vaše náměty se budeme snažit zpracovat nejpozději do 3 dnů od jejich zaslání. Děkujeme za pochopení!            
