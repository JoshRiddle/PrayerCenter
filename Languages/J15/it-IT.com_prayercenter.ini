PCLISTINTRO=La preghiera é la pratica della presenza di Dio. E’ il luogo dove l’orgoglio viene abbandonato, la speranza rinnovata e la supplica viene fatta. La prehiera é il luogo dove ammettiamo le nostre necessitá, ci rivestiamo di umiltá e dichiariamo la nostra dipendenza da Dio. La preghiera é la pratica necessaria per il cristiano; l’esercizio della fede e della speranza. La prehiera é il privilegio di toccare il cuore di Dio attraverso Suo Figlio Gesú Cristo, nostro Signore. 
\n\n Avvicinatevi a Dio ed Egli si avvicinerá a voi (Giacomo 4:8). 
Non angustiatevi di nulla, ma in ogni cosa fate conoscere le vostre richieste a Dio in preghiere e suppliche, accompagnate da ringraziamenti. E la pace di Dio, che supera ogni intelligenza, custodirá i vostri cuori e i vostri pensieri in Cristo Gesú. ( Filippesi 4:6,7).
Padre, per la Tua misericordia, ascolta le nostre preghiere.                 
PCREQDIRECTIONS=Ti invitiamo a inviare le tue richieste di preghiera in basso. Le richieste saranno inviate alla chiesa. Faremo lo stesso, se desideri inviare richieste, in particolare di ringraziamento o condivisione di una testimonianza per una preghiera esaudita.
Segna le opzioni desiderate in basso.
Raramente le persone che curano questo sito modificano i contenuti delle preghiere, tuttavia ció potrebbe avvenire qualora sia necessario, come in casi di forme grammaticali poco chiare. Quindi, alcune richieste potrebbero essere mostrate con formato differente, sempre per una necessitá grafica, rispettando il contenuto della preghiera. Per favore, aspetta almeno 3 giorni per vedere se la tua richiesta é stata corretta secondo l’opzione desiderata.
                  
