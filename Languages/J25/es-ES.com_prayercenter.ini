PCREQDIRECTIONS="Le invitamos a dejar sus peticiones de oraci&oacute;n a continuaci&oacute;n. Sus solicitudes se remitir&aacute; a la Iglesia.Si desea enviar su solicitud de manera privada, presentar alabanza y agradecimientos o compartir un testimonio de oraciones contestadas, as&iacute; se manejar&aacute;. Por favor marque la casilla correspondiente a continuaci&oacute;n.\n\nA pesar de que noes com&uacute;n que suceda, nos reservamos el derecho de editar las solicitudes cuando su contenido as&iacute; lo requiera. De hecho, puede ser que no se publiquen algunas peticiones debido al contenido y formato.\n\nSi selecciona la opci&oacute;n de mostrar en el sitio web, por favor tenga un poco de paciencia ya que puede tomar hasta tres d&iacute;as su aprobaci&oacute;n."
