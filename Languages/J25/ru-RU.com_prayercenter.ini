PCLISTINTRO="Молитва является практикой присутствия Бога. Это место, где отказываются от гордости, поднимают надежды, и просят прощение. Молитва это место осознания нашей потребности, принятия смирения, и утверждение зависимости от Бога. Молитва есть необходимость в практике христианина. Молитва является осуществлением веры и надежды. Молитва является привилегией трогающея сердце Отца через Сына Его, Иисуса Христа, Господа нашего. \n\n Приблизьтесь к Богу, и приблизится к вам. Иакова 4:08 \n\n Не заботьтесь ни о чем, но всегда в молитве и прошении с благодарением открывайте свои желания пред Богом, и мир Божий, который превыше всякого ума, соблюдет сердца ваши и помышления ваши во Христе Иисусе. К Филиппийцам 4:6-7 \n\n Отец, в Своей милости, услышь наши молитвы."
PCREQDIRECTIONS="Вы приглашены предоставить Ваши молитвенные просьбы ниже. Ваши пожелания будут переданы церкви. Если вы хотите отправить запрос конфиденциально, представить похвалы или поделится свидетельством на отвеченую молитву, это можно сделать. Пометить соответствующий квадрат ниже. \n\n Хотя мы редко должны делать так, мы оставляем за собой право редактировать запросы, если их содержание требует этого. Не все молитвенные просьбы будут опубликованы из-за содержания и формата. Пожалуйста, позвольте по крайней мере три дня для размещения вашей молитвенной просьбы на нашем веб-сайте, если вы решили показать его на сайте."    
